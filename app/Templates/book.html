<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
            integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
            integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
            crossorigin="anonymous"></script>

    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
    <title>Flight Booking</title>
    <title>Book Flight</title>
</head>
<body>

<div class="p-5 bg-primary text-white text-center ">
    <h1 class = "animate__animated animate__fadeInLeft">Book Your Flight</h1>

</div>
<header>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand animate__animated animate__fadeInUp" href="{{ url_for('home') }}">TRANG CHá»¦</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse animate__animated animate__fadeInUp" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('books') }}">Booking</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('login') }}">logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
<div class="card" style="width:100%">
    <img class="card-img-top"
         src="https://c4.wallpaperflare.com/wallpaper/174/84/932/airbus-wing-airbus-a350-900-a-passenger-plane-airbus-a350-xwb-hd-wallpaper-preview.jpg"
         alt="Card image">
    <div class="card-img-overlay">
        <div class="d-inline-flex p-3 bg-secondary text-white animate__animated animate__fadeInUp " style="width:100%">
            <div class="p-2 bg-info animate__animated animate__fadeInLeft" style="width:100%">
                <p>{{ flight.name }} - ${{ flight.price }}</p>
            </div>
                <form action="/confirm" method="post" style="display: flex;">
                    <input type="hidden" name="flight_id" value="{{ flight.id }}">
                    <input class="btn-danger" type="submit" value="Confirm Booking">
                </form>
        </div>


    </div>

</div>

</body>
</html>
